<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>JavaScript Code Quiz</title>
  </head>

  <body>
    <header>
      <button id="hsbutton">HighScores</button>
      <h2 id="title">JavaScript Code Quiz</h2>
      <h1 id="timer">Time Left:</h1>
    </header>

    <main>
      <section id="home">
        <button id="start">Start Quiz</button>
      </section>

      <section id="quiz">
        <div id="quizSection">
          <h2 id="question"></h2>
          <div id="choices">
            <button class="choice" id="choice1">placeholder</button>
            <button class="choice" id="choice2">placeholder</button>
            <button class="choice" id="choice3">placeholder</button>
            <button class="choice" id="choice4">placeholder</button>
          </div>
          <div id="result">placeholder</div>
        </div>
      </section>

      <section id="end">
        <form id="enterHS">
          <h2>HighScores</h2>
          <input id="initialsHS" type="text" name="initials" placeholder="Enter Initials" />
          <button id="submitHS">Submit</button>
        </form>
      </section>

      <section id="highscore">
        <h2>HighScores</h2>
        <ol id="hsList"></ol>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
