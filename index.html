<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
</head>

<body>
    <header>
        <h1>HighScores</h1>
        <time>Time Left: </time>
    </header>

    <main>
        <section id="home">
            <h2>JavaScript Code Quiz</h2>
            <button>Start Quiz</button>
        </section>

        <section id="quiz">
            <h2>Questions</h2>
            <div id="questions">
            </div>
        </section>

        <section id="highscores">
            <h2>HighScores</h2>
            <input type="text" placeholder="Enter Initials" />
            <button>Submit</button>
        </section>
    </main>
    <script src="./script.js" ></script>
</body>

</html>
