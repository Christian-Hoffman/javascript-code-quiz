<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>JavaScript Code Quiz</title>
  </head>

  <body>
    <main>
      <section>
        <button id="hsbutton">HighScores</button>
        <time id="timer">Time Left: </time>
      </section>

      <section id="home">
        <h2>JavaScript Code Quiz</h2>
        <button id="start">Start Quiz</button>
      </section>

      <section id="quiz">
        <h2>JavaScript Code Quiz</h2>
        <h1 id="question"></h1>
        <div id="choices">
          <button class="choice" id="choice1">placeholder</button>
          <button class="choice" id="choice2">placeholder</button>
          <button class="choice" id="choice3">placeholder</button>
          <button class="choice" id="choice4">placeholder</button>
        </div>
        <div id="result"></div>
      </section>

      <section id="end">
        <h2>HighScores</h2>
        <input id="initialsHS" type="text" placeholder="Enter Initials" />
        <button id="submitHS">Submit</button>
      </section>

      <section id="highscore">
        <h2>HighScores</h2>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
